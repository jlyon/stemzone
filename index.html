<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1" />

        <title>What's your Stemzone I.Q.?</title>

        <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/stemzone.css" media="screen" rel="stylesheet" type="text/css">
        <!--<link href="css/master.css" media="screen" rel="stylesheet" type="text/css">-->
    </head>

    <body id="slickQuiz" class="front"><div class="page">
        <div class="back-top"></div>
        <div class="back-right"></div>
        <div class="back-left"></div>
        <div class="back-bottom"></div>
        <h1 class="logo">Chevron Stemzone</h1>
        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <a class="restart">Restart</a>
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->

                <a class="button startQuiz" href="#">Take the quiz</a>
            </div>

            <div class="quizScore">
                <div><div class="score-label">Right</div><div class="score-value" id="score-correct"></div></div>
                <div><div class="score-label">Wrong</div><div class="score-value" id="score-incorrect"></div></div>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>

        <div class="footer"></div>
        <div class="chevron"></div>

        <script src="js/jquery.js"></script>
        <script src="js/slickQuiz-config.js"></script>
        <script src="js/slickQuiz.js"></script>
        <script src="js/master.js"></script>
    </div></body>
</html>
